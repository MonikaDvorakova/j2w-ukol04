<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova vizitka</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body class="novaVizitka">

    <div class="novaVizitka--form">
        <h1 class="display-6">Nova vizitka</h1>
        <form th:action="@{/nova}" method="post">
            <div class="row mb-3">
                <label for="jmeno" class="col-sm-2 col-form-label">Jmeno a prijmeni</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="jmeno" name="jmeno">
                </div>
            </div>
            <div class="row mb-3">
                <label for="firma" class="col-sm-2 col-form-label">Firma</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firma" name="firma">
                </div>
            </div>
            <div class="row mb-3">
                <label for="ulice" class="col-sm-2 col-form-label">Ulice</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ulice" name="ulice">
                </div>
            </div>
            <div class="row mb-3">
                <label for="psc" class="col-sm-2 col-form-label">PSC</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="psc" name="obecPsc">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="telefon" class="col-sm-2 col-form-label">Telefon</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="telefon" name="telefon">
                </div>
            </div>
            <div class="row mb-3">
                <label for="web" class="col-sm-2 col-form-label">Web</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="web" name="web">
                </div>
            </div>
                <button type="submit" class="btn btn-primary" style="width: 100px; margin-left: 90px;">Pridej</button>
        </form>
    </div>
</body>
</html>
